<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			html,body{width: 100%;height: 100%}
			.div1{
				width: 200px;
				height: 200px;
				background: orange;
				position: fixed;
				left: 50%;
				top: 50%;
				margin-left: -100px;
				margin-top: -100px;
				opacity: 1;
				display: none;
			}
			.box{
				width: 100%;
				height: 100%;
				background: #000;
				display: none;
				position: fixed;
				left: 0;
				top: 0;
				opacity:0.5;filter:alpha(opacity=50);
			}
		</style>
	</head>
	<body>
		<button class="btn">弹出层</button>
		<div class="box"></div>
		<div class="div1"></div>
	</body>
	<script>
		var btn=document.getElementsByClassName('btn')[0]
		var box=document.getElementsByClassName('box')[0]
		var div=document.getElementsByClassName('div1')[0]
		btn.onclick=function(){
			box.style.display="block"
			div.style.display="block"
		}
		div.onclick=function(){
			box.style.display="none"
			div.style.display="none"
		}
	</script>
</html>
